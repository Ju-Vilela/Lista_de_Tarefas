<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>Simples</title>

    <body class="container">

        <div id="myDIV" class="header">
            <h2>Minha Lista</h2>
            <input type="text" id="myInput" placeholder="Tarefa..." maxlength="500">
            <span onclick="newElement()" class="addBtn">ADD</span>
        </div>

        <table id="myTable">
            <tr class="category">
                <th style="width:5%;" onclick="sortTable(2)">ID</th>
                <th style="width:70%;" onclick="sortTable(1)">Tarefa</th>
                <th style="width:40%;" onclick="sortTable(0)">Data</th>
                <th style="width:10%;"></th>
            </tr>
        </table>
        
        <script src="./script.js"></script>

    </body>
